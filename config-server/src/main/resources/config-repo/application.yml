spring:
  # 配置kafka
  kafka:
    bootstrap-servers: ${KAFKA_SERVER:192.168.36.129:9092}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID:}
      auto-offset-reset: ${KAFKA_CONSUMER_AUTO_OFFSET_RESET:latest}
      max-poll-records: ${KAFKA_CONSUMER_MAX_POLL_RECORDS:500}
      max-partition-fetch-bytes: ${KAFKA_MAX_PARTITION_FETCH_BYTES:1000000}

  # 配置redis
  redis:
    host: ${REDIS_HOST:192.168.36.129}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: ${REDIS_DATABASE:0}

  # 配置数据库以及连接池设置
  datasource:
    url: ${DATASOURCE_URL:jdbc:mysql://192.168.36.129/stockTrading?useSSL=false&allowMultiQueries=true&characterEncoding=utf8}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      auto-commit: false
      connection-timeout: ${DB_TIMEOUT:3000}
      validation-timeout: ${DB_TIMEOUT:3000}
      maximum-pool-size: ${DB_POOL_MAX:500}
